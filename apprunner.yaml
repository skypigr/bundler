version: 1.0
runtime: nodejs16
build:
  commands:
    pre-build:
      - yarn && yarn preprocess
      # - node test.js
    build:
      - yarn && yarn preprocess
    post-build:
      - yarn run gen-config
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
run:
  runtime-version: 16.19.0
  command: yarn run bundler --config packages/bundler/localconfig/local.bundler.config.json
  network:
    port: 8000
    env: APP_PORT
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"