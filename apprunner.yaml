version: 1.0
runtime: nodejs16
build:
  commands:
    pre-build:
    build:
      - yarn && yarn preprocess
    post-build:
  env:
run:
  runtime-version: 16.19.0
  command: yarn run bundler --unsafe
  network:
    port: 3000
    env: APP_PORT
  env:
    - name: STAGE
      value: "PROD"
    - name: BUNDLER_PARAM_BENEFICIARY
      value: "dev_bundler_beneficiary"
    - name: BUNDLER_PARAM_ENTRYPOINT
      value: "dev_bundler_entrypoint"
    - name: BUNDLER_PARAM_MNEMONIC_PHRASE
      value: "dev_bundler_mnemonic"
    - name: BUNDLER_PARAM_NETWORK
      value: "dev_bundler_network_goerli"